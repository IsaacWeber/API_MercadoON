# banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/mercadoon
spring.datasource.username=mercadoon
spring.datasource.password=@MercadoOn2024


# hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
spring.servlet.multipart.enabled=true


# FILES (UPLOAD, DOWNLOAD)
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

# CONFIGURAÇÃO DE COOKIE SEÇÃO
server.servlet.session.cookie.name=SESSION_COOKIE
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# Lazy Init config
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
